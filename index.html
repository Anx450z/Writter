<!DOCTYPE html>
<html>
<head>
  <title>Keystroke Capture</title>
</head>
<body>
  <h1>Keystroke Capture</h1>

  <label for="inputTextBox">Type something:</label>
  <textarea id="inputTextBox" rows="10" cols="50"></textarea>

  <label for="hashTextBox">Keystrokes Hash:</label>
  <textarea id="hashTextBox" rows="10" cols="50" readonly></textarea>

  <button onclick="playbackKeystrokes()">Play Keystrokes</button>

  <div>
    <input type="range" id="seekBar" min="0" max="100" step="1" value="0" oninput="seek()">
    <span id="seekTime"></span>
  </div>

  <textarea id="outputTextBox" rows="10" cols="50" readonly></textarea>

  <script src="index.js"></script>
</body>
</html>
